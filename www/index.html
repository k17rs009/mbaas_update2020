<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
    let ncmb = new NCMB(appKey, clientKey);
    var Omikuji_Class = ncmb.DataStore("Omikuji_Class");
    let key = "score";  
    function omikuji(){
      var dice = Math.floor(Math.random() * 3);
      if (dice == 0) {
        $("#fetch").html("大吉！！");
        Omikuji_Class.equalTo('objectId', '').fetch().then(function(results) {
          var data = results.get('message');
          $("#fetch1").html(data);
        })
      } else if  (dice == 1) {
        $("#fetch").html("吉！");  
        Omikuji_Class.equalTo('objectId', '').fetch().then(function(results) {
          var data = results.get('message');
          $("#fetch1").html(data);
        })
       } 
    }  
    
    
    </script>
    <style>
        body {
            background-image: url("images/omikuji-bg.png");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            text-align: center;
        }

    </style>
</head>
<body>
  <h1>おみくじ</h1>
  <h2>
      <div id="fetch">今日の運勢は？？？</div>
      <br>

    	<div id="fetch1">message</div>
	  </h2>
 
  <div>
    <a onclick="omikuji()" class="btn btn-outline-secondary" role="buton">占う</a>
   
  </div>
 
</body>
</html>
